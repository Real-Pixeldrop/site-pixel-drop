<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page introuvable - Pixel Drop</title>
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #1CBBC8;
            --dark: #0a0a0a;
            --gray-600: #6b7280;
            --gray-200: #e5e7eb;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--white);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--gray-200);
        }

        .logo img {
            height: 38px;
            width: auto;
        }

        .nav-cta {
            background: var(--dark);
            color: var(--white);
            padding: 12px 28px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .nav-cta:hover {
            background: var(--accent);
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 30px;
            text-align: center;
        }

        .error-content {
            max-width: 500px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            color: var(--dark);
            margin-bottom: 20px;
            position: relative;
        }

        .error-code span {
            color: var(--accent);
        }

        .error-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.05;
            font-size: 15rem;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            color: var(--gray-600);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--dark);
            color: var(--white);
            padding: 16px 32px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: transparent;
            color: var(--dark);
            padding: 16px 32px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid var(--gray-200);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            border-color: var(--dark);
        }

        .suggestions {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid var(--gray-200);
        }

        .suggestions h2 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray-600);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .suggestions-links {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .suggestions-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .suggestions-links a:hover {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            nav {
                padding: 20px 30px;
            }

            .error-code {
                font-size: 5rem;
            }

            .error-actions {
                flex-direction: column;
            }

            .btn-primary, .btn-secondary {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="/" class="logo">
            <img src="/logo-pixel-drop.svg" alt="Pixel Drop">
        </a>
        <a href="https://wa.me/33183641741" class="nav-cta">Discutons</a>
    </nav>

    <main>
        <div class="error-content">
            <div class="error-code">
                4<span>0</span>4
            </div>
            <h1>Cette page n'existe pas</h1>
            <p>Peut-être que le lien est cassé, ou que la page a été déplacée. Pas de panique, on va vous remettre sur la bonne voie.</p>

            <div class="error-actions">
                <a href="/" class="btn-primary">
                    Retour à l'accueil
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                </a>
                <a href="https://wa.me/33183641741" class="btn-secondary">
                    Nous contacter
                </a>
            </div>

            <div class="suggestions">
                <h2>Pages populaires</h2>
                <div class="suggestions-links">
                    <a href="/#services">Services</a>
                    <a href="/clients.html">Clients</a>
                    <a href="/simulateur/">Simulateur</a>
                    <a href="/blog/">Blog</a>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
